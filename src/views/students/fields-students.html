<div class="item">
    <div class="item-class">Student</div>
    <div><input 
            type="text"
            name="name"
            placeholder="Insert the name of the tutor"
            required
            value="{{student.name}}"
        >
    </div>
</div>
<div class="item">
    <div class="item-class">Avatar</div>
    <div><input 
            type="url"
            name="avatar_url"
            placeholder="https://"
            value="{{student.avatar_url}}"
        >
    </div>
</div>
<div class="item">
    <div class="item-class">Birthday</div>
    <div><input 
        type="date"
        name="birth"
        value="{{student.birth}}"
    ></div>
</div>
<div class="item">
    <div class="item-class">Gender</div>
    <div>
        <span>
            <input 
                type="radio"
                name="gender"
                value="M"
                {% if student.gender == "M" %}
                    checked
                {% endif %}
                required
            >Masculino
        </span>
        <span>
            <input 
                type="radio"
                name="gender"
                value="F"
                {% if student.gender == "F"%}
                    checked 
                {% endif %}
                required
            >Feminino
        </span>
    </div>
</div>
<div class="item">
    <div class="item-class">Interested in :</div>
    <div>
        <input 
            type="text"
            name="interested_in"
            placeholder="Insert the interested classes using commas"
            required
            value="{{student.interested_in}}"
        >
    </div>
</div>
<button class="send-form" type="submit">Save</button>
